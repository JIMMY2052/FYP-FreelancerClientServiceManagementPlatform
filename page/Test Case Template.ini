│ Short Description : Ensure user with isDelete = 1 cannot login and proper error message is shown.        │
└────────────────────────────────────────────────────────────────────────────────────────────────────────────┘

Pre‑conditions :  
• User record exists in `client` (or `freelancer`) table with:  
  – Email: **deleted.user@test.com**  
  – Password hash corresponds to **Delete@123**  
  – `isDelete = 1`.  
• User is logged out.

